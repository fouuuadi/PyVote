<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Scrutin</title>
    <script src="{{ url_for('static', filename='js/add_responses.js') }}" defer></script>
    <link rel="stylesheet" href="./../static/output.css">
</head>
<body class="font-sans bg-[url('./../static/images/background.png')] bg-cover bg-center h-screen w-full flex flex-col">
    <header>
        <nav class="flex items-center justify-between p-4  text-white">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo_Pyvote.png') }}" alt="logo" class="h-8">
            </a>
            
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('profile.profile') }}" class="px-4 py-2 ">
                        Voir le Profil
                </a>
        
                <a href="{{ url_for('ballot.create_ballot_form') }}" class="px-4 py-2">
                    Créer un Scrutin
                </a>
        
                {% if session.get('user_id') %}
                <!-- Si l'utilisateur est connecté -->
                <form action="{{ url_for('auth.logout') }}" method="POST" class="inline">
                    <button type="submit" class="px-4 py-2 ">
                        Se déconnecter
                    </button>
                </form>
                {% else %}
                    <!-- Si aucun utilisateur n'est connecté -->
                    <a href="{{ url_for('auth.login') }}" class="px-4 py-2 ">
                        Se connecter
                    </a>
                {% endif %}   
                <a href="{{ url_for('home') }}">
                    HomePage
                </a>               
            </div>
        </nav>
        <div class="border-t-2 border-white mt-4"></div>
    </header>

    <main class="flex justify-center items-center flex-1 px-4" style="padding: 30px;">
        <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-lg p-8 w-full" style="width: 50%;">
            <h1 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Créer un nouveau scrutin</h1>
            <form action="{{ url_for('ballot.create_ballot') }}" method="POST">
                <!-- Nom du scrutin -->
                <div class="mb-6 flex items-start gap-x-4">
                    <label for="name_poll" class="w-1/3 text-left pt-2">Nom du scrutin :</label>
                    <input type="text" class="flex-2 w-full rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" id="name_poll" name="name_poll" required>
                </div>
               
                <!-- Question du scrutin -->
                <div class="mb-6 flex items-start gap-x-4">
                    <label for="poll_question" class="w-1/3 text-left pt-2">Question du scrutin :</label>
                    <input type="text" class="flex-2 w-full rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" id="poll_question" name="poll_question" required>
                </div>

                <!-- Texte explicatif sur le scrutin -->
                <div class="mb-6 flex items-start gap-x-4">
                    <label for="poll_text" class="w-1/3 text-left pt-2">Texte explicatif sur le scrutin :</label>
                    <textarea id="poll_text" class="flex-2 w-full rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" name="poll_text" rows="4" cols="50" required></textarea>
                </div>
              
                <div class="mb-6 response-container flex flex-col gap-2">
                    <label for="poll_response">Choix (réponses possibles) :</label>
                    <div id="response-container" class="flex flex-col gap-4">
                        <!-- Champs de réponse par défaut -->
                        <input type="text" name="poll_response[]" class="response-input rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" placeholder="Réponse 1" required>
                        <input type="text" name="poll_response[]" class="response-input rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" placeholder="Réponse 2" required>
                    </div>
                    <!-- Bouton pour ajouter des réponses -->
                    <button id="add-response" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl transition duration-200 ease-in-out" type="button">
                        Ajouter une réponse
                    </button>
                </div>
                
                
                
               
                <!-- Type de vote -->
                <div class="mb-6" style="display: flex; align-items: center; justify-content: space-between; text-align: left;">
                    <label for="type_vote">Type de vote :</label>
                    <select id="type_vote" name="type_vote" class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" required>
                        <option value="">Choisir un type de vote</option>
                        <option value="Vote Majoritaire">Vote Majoritaire</option>
                        <option value="Vote Proportionnel">Vote Proportionnel</option>
                        <option value="Vote Condorcet">Vote Condorcet</option>
                    </select>
                </div>
                
                <!-- Date de début -->
                <div class="mb-6" style="display: flex; align-items: center; justify-content: space-between; text-align: left;">
                    <label for="start_date">Date de début :</label>
                    <input type="date" style="padding: 5px;" class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" id="start_date" name="start_date" required>
                </div>
            
                <!-- Date de fin -->
                <div class="mb-6" style="display: flex; align-items: center; justify-content: space-between; text-align: left;">
                    <label for="end_date">Date de fin :</label>
                    <input type="date" style="padding: 5px;" class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" id="end_date" name="end_date" required>
                </div>
            
                <!-- Créateur (pseudo de la session) -->
                <div class="mb-6" style="display: flex; align-items: center; justify-content: space-between; text-align: left;">
                    <p><strong>Créateur :</strong> {{ session['pseudo'] }}</p>
                </div>
                
                <!-- Bouton de soumission -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-white text-black font-bold py-4 px-8 rounded-full shadow-lg hover:scale-105 transition-transform">Créer le scrutin</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="text-white py-4 mt-auto">
        <div class="text-center">
            <p class="text-sm">© 2024 Pyvote. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
