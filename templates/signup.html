<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="./../static/output.css">
</head>
<body class="font-sans bg-[url('./../static/images/background.png')] bg-cover bg-center h-screen w-screen flex flex-col">
    <header>
        <nav class="flex items-center justify-between p-4  text-white">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo_Pyvote.png') }}" alt="logo" class="h-8">
            </a>
            
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('profile.profile') }}" class="px-4 py-2 ">
                        Voir le Profil
                </a>
        
                <a href="{{ url_for('ballot.create_ballot_form') }}" class="px-4 py-2">
                    Créer un Scrutin
                </a>
        
                {% if session.get('user_id') %}
                <!-- Si l'utilisateur est connecté -->
                <form action="{{ url_for('auth.logout') }}" method="POST" class="inline">
                    <button type="submit" class="px-4 py-2 ">
                        Se déconnecter
                    </button>
                </form>
                {% else %}
                    <!-- Si aucun utilisateur n'est connecté -->
                    <a href="{{ url_for('auth.login') }}" class="px-4 py-2 ">
                        Se connecter
                    </a>
                {% endif %}   
                <a href="{{ url_for('home') }}">
                    HomePage
                </a>               
            </div>
        </nav>
        <div class="border-t-2 border-white mt-4"></div>
    </header>

    <main class="flex justify-center items-center flex-1 px-4">
        <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-lg z-0"></div>
        <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-lg p-8 w-full sm:w-96">
            <h1 class="text-3xl font-semibold text-gray-800 mb-8">Inscription</h1>
            <form method="POST">
                <div class="mb-6" style="display: flex; justify-content: space-between; text-align: left;">
                    <label for="pseudo" class="text-lg">Pseudo:</label>
                    <input type="text" name="pseudo" required
                    class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                </div>
                <div class="mb-6" style="display: flex; justify-content: space-between; text-align: left;">
                    <label for="first_name" class="text-lg">Prénom:</label>
                    <input type="text" name="first_name" required
                    class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                </div>
                <div class="mb-6" style="display: flex; justify-content: space-between; text-align: left;">
                    <label for="last_name" class="text-lg">Nom:</label>
                    <input type="text" name="last_name" required
                    class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                </div>
                <div class="mb-6" style="display: flex; justify-content: space-between; text-align: left;">
                    <label for="password" class="text-lg">Mot de passe:</label>
                    <input type="password" name="password" required
                    class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                </div>
                <div class="mb-6" style="display: flex; justify-content: space-between; text-align: left;">
                    <label for="age" class="text-lg">Âge:</label>
                    <input type="number" name="age" required
                    class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                </div>
                <div class="mb-6" style="display: flex; justify-content: space-between; text-align: left;">
                    <label for="gender" class="text-lg">Gender:</label>
                    <select name="gender" required
                    class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-4 text-lg rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition ease-in-out duration-200">
                    S'inscrire
                </button>
            </form>
            <p class="text-sm text-gray-600 text-center mt-6">
                Vous avez deja un compte
                <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Connectez vous ici</a>
            </p>
        </div>
    </main>
    <footer class="text-white py-4 mt-auto">
        <div class="text-center">
            <p class="text-sm">© 2024 Pyvote. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
